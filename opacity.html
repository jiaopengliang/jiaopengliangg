<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标滑过改变透明度</title>
    <style>
        ul,li{margin:0;padding:0;list-style-type:none;}
        #uls{width:700px;overflow:hidden;zoom:1;border:1px solid #333;margin:0 auto;padding:0 0 10px 10px;}
        #uls li{float:left;width:128px;height:75px;border:1px solid #ccc;margin:10px 10px 0 0;}
        #uls li img{width: 100%;height: 100% float:left;opacity:0.3;cursor:crosshair;filter:alpha(opacity=30);}
        #uls li.current img{opacity:1;}
    </style>
</head>
<body>
<ul id="uls">
    <li><img src="img/1.jpg" /></li>
    <li><img src="img/2.jpg" /></li>
    <li><img src="img/3.jpg" /></li>
    <li><img src="img/3.jpg" /></li>
    <li><img src="img/4.jpg" /></li>
    <li><img src="img/1.jpg" /></li>
    <li><img src="img/4.jpg" /></li>
    <li><img src="img/2.jpg" /></li>
    <li><img src="img/3.jpg" /></li>
    <li><img src="img/4.jpg" /></li>
</ul>
<script>
    window.onload = function ()
    {
        var oLi = document.getElementsByTagName("li");
        for (var i = 0; i < oLi.length; i++)
        {
            oLi[i].onmouseover = function ()
            {
                this.className = "current"
            };
            oLi[i].onmouseout = function ()
            {
                this.className = ""
            }
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用循环将三个DIV变色</title>
    <style>
        #app{
            width: 330px;
            height: 100px;
            margin: 10px auto;
        }
        #app div{
            float: left;
            width: 100px;
            height: 100px;
            margin:  0 5px;
            background-color: black;
        }
    </style>
</head>
<body>
<button>点击变pink</button>
<button>点击变red</button>
<div id="app">
    <div></div>
    <div></div>
    <div></div>
</div>
<script>
    window.onload=function(){
        var Odiv=document.getElementById('app').getElementsByTagName('div'),
            Obtn=document.getElementsByTagName('button')[0],
            btn=document.getElementsByTagName('button')[1];
        Obtn.onclick=function(){
            for(var i=0;i<Odiv.length;i++){
                Odiv[i].style.background="pink"
            }
        }

        btn.onclick=function(){
            for(var i=0;i<Odiv.length;i++){
                Odiv[i].style.background="red"
            }
        }
    }
</script>
</body>
</html>

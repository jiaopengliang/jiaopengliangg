<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入/移出改变样式</title>
    <style>
        body{
            color:#fff;
            font:12px/1.5 Tahoma;
        }
        #div1{
            width:150px;
            height:150px;
            margin:0 auto;
            padding:10px;
            background:black;
            border:10px solid #000;
            cursor:crosshair;
        }
        #div1.hover{
            color:red;
            background:#f0f0f0;
            border:10px solid red;
        }
    </style>
</head>
<body>
<div id="div1">鼠标移入改变样式，鼠标移出恢复。</div>
<script>
    window.onload=function(){
        //获取节点
        var odiv=document.getElementById('div1');
        //鼠标划入
        odiv.onmouseover=function(){
            odiv.className='hover'
        }
        //鼠标离开
        odiv.onmouseout=function(){
            odiv.className=''
        }
    }
</script>
</body>
</html>

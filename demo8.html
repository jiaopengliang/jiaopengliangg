<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数传参改变属性值</title>
    <style>
        body,p{margin:0;padding:0;}
        body{color:#333;font:12px/1.5 Tahoma;padding-top:10px;}
        #app{width:300px;margin:0 auto;}
        p{margin-bottom:10px;}
        button{margin-right:5px;}
        label{width:5em;display:inline-block;text-align:right;}
        input{padding:3px;font-family:inherit;border:1px solid #ccc;}
        #div1{color:#fff;width:180px;height:180px;background:#ccc;margin:0 auto;padding:10px;}
    </style>
</head>
<body>
<div id="app">
    <p><label>属性名：</label><input type="text" value="background" /></p>
    <p><label>属性值：</label><input type="text" value="pink" /></p>
    <p><label></label><button>确定</button><button>重置</button></p>
</div>
<div id="div1">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</div>
</body>

<script>
    window.onload=function(){
        var divs=document.getElementById('div1'),
            but=document.getElementsByTagName('button'),
            inp=document.getElementsByTagName('input');
        //点击事件,点击确定时执行的动作
        but[0].onclick=function(){
            //调封装的函数  传参
            change(divs,inp[0].value,inp[1].value)
        }
        but[1].onclick = function ()
        {
            divs.removeAttribute("style")
        }

    };
    //参数    divs  input
    var change=function(elem,name,value){
            elem.style[name]=value
    }
</script>
</html>
